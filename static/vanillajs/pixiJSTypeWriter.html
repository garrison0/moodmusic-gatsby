  </div>

  <!-- a learned example: use layouts!
  for example, they bring the best code reuse/styling consistency

  <script type="text/javascript">
    let type = "WebGL"
    if(!PIXI.utils.isWebGLSupported()){
      type = "canvas"
    }

    PIXI.utils.sayHello(type)
  </script>
