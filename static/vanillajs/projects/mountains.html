<body>
  <script src="jsus.min.js"></script>
  <script src="mainloop.min.js"></script>
  <script> 

    function getParamValue(paramName){
        var url = window.location.search.substring(1); //get rid of "?" in querystring
        var qArray = url.split('&'); //get key-value pairs
        for (var i = 0; i < qArray.length; i++) 
        {
            var pArr = qArray[i].split('='); //split key and value
            if (pArr[0] == paramName) 
                return pArr[1]; //return value
        }
    }

    preview = getParamValue('preview');

    var mountains= document.createElement('script');
    mountains.setAttribute('src','bundle.js');
    mountains.setAttribute('id','previewHelper');

    // add script with preview attribute
    if(preview){
      mountains.setAttribute('preview', 'true');
    } else {
      mountains.setAttribute('preview', 'false');
    }

    document.head.appendChild(mountains);
  </script>
</body>
